  <title>React App</title>
  <meta charset="utf-8" />
  <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#000000" />

  <link rel="stylesheet" href="https://unpkg.com/@shopify/polaris@4.7.1/styles.min.css" />

  <style>

  </style>

  <title>React App</title>
  <!-- Global site tag (gtag.js) - Google Analytics -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=UA-126587266-1"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag() { dataLayer.push(arguments); }
    gtag('js', new Date());

    gtag('config', 'UA-126587266-1');
  </script>

</head>

<body>
  <noscript>You need to enable JavaScript to run this app.</noscript>
  <div id="root">
  </div>
  <div class="fb-livechat">
    <div class="ctrlq fb-overlay"></div>
    <div class="fb-widget">
      <div class="ctrlq fb-close"></div>
      <div class="fb-page" data-href="https://www.facebook.com/OmegaTheme/" data-tabs="messages" data-width="360"
        data-height="400" data-small-header="true" data-hide-cover="true" data-show-facepile="false">
        <blockquote cite="https://www.facebook.com/OmegaTheme/" class="fb-xfbml-parse-ignore"> </blockquote>
      </div>
      <div class="fb-credit">
        <a href="https://www.omegatheme.com/" target="_blank">Facebook Chat Omegatheme</a>
      </div>
      <div id="fb-root"></div>
    </div>
    <a href="https://www.facebook.com/OmegaTheme/" title="Send us a message on Facebook" class="ctrlq fb-button"></a>
  </div>
  <script src="https://connect.facebook.net/en_US/sdk.js#xfbml=1&version=v2.9"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  <script async src="https://apps.omegatheme.com/helpdesk/plugin.js?appId=24"></script>
  <script> $(document).ready(function () {
      var t = {
        delay: 125,
        overlay: $(".fb-overlay"),
        widget: $(".fb-widget"),
        button: $(".fb-button")
      };
      setTimeout(function () {
        $("div.fb-livechat").fadeIn()
      }, 8 * t.delay), $(".ctrlq").on("click", function (e) {
        e.preventDefault(), t.overlay.is(":visible") ? (t.overlay.fadeOut(t.delay), t.widget.stop().animate({
          bottom: 0,
          opacity: 0
        }, 2 * t.delay, function () {
          $(this).hide("slow"), t.button.show()
        })) : t.button.fadeOut("medium", function () {
          t.widget.stop().show().animate({
            bottom: "30px",
            opacity: 1
          }, 2 * t.delay), t.overlay.fadeIn(t.delay)
        })
      })
    }); 
  </script>
</body>

</html>
